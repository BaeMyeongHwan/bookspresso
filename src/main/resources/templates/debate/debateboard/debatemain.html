<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>토론찾기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/debate/postmain.css}"/>
    <link rel="stylesheet" th:href="@{/css/debate/debatemain.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/mainpage/mainpage.css}"/>
    <script defer th:src="@{/js/debate/debatemain.js}"></script>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main>

    <div class="main-page">

        <div class="post-total-box">
            <div class="mack-button-box">
                <button class="mack-button" > 토론 만들기</button>

            </div>
            <ul class="post-object-man">
                <li th:each="debateMain:${debateMain}" class="debate-main-box">
                    <div class="post-object-box debate-object-style">
                        <div class="debate-object-book-back-box">
                            <img class="debate-object-book-back" th:src="${debateMain.cover}"/>
                        </div>
                        <div class="post-object-title">
                            <div class="post-title-user">
                                <div class="post-title-font" th:text="${debateMain.title}"> </div>
                            </div>
                        </div>
                        <!--                        사진부분-->
                        <div class="debate-book-box">

                                <div class="debate-object-book-box">
                                    <img class="debate-object-book-img" th:src="${debateMain.cover}"/>
                                </div>
                        </div>

                        <ul class="book-ul-st1">
                            <li class="meeting-type book-ul-style" th:text="${debateMain.debateType}"></li>
                            <li class="debate-type book-ul-style" th:text="${debateMain.meetingType}"></li>
                            <div class="meeting-date book-ul-style">
                                <div th:text="${debateMain.debateStartDate}"></div>
                                <div > &ensp; ~ &ensp;</div>
                                <div th:text="${debateMain.debateEndDate}"></div>
                            </div>
                        </ul>

                        <div class="post-object-content-box">
                            <div class="post-content-content" th:text="${debateMain.description}">
                            </div>
                        </div>

                        <button class="debate-button">
                            자세히 보기
                        </button>
                    </div>
                </li>
            </ul>
<!--            페이징 처리-->
            <div class="page-total-box">
                <ul class="page-box">
                    <a th:href="@{/debate/(page=${i})}" class="a-style" th:each="i:${#numbers.sequence(pageNum.startPage,pageNum.endPage)}">
                        <li class="page-in-text" th:classappend="${pageNum.pageRequestDTO.page==i?'active':''}"  th:text="${i}"></li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</main>
<script>

</script>
</body>
</html>
