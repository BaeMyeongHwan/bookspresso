<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap" rel="stylesheet">
    <!--  /폰트 -->
    <link rel="stylesheet" th:href="@{/css/header/header.css}">
    <link rel="stylesheet" th:href="@{/css/member/findPassword.css}">
    <script defer th:src="@{/js/member/checkPw.js}"></script>

</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
    <div class="full-screen">
        <div class="title">비밀번호 찾기</div>

        <!-- 데이터 입력 -->
        <div class="itemBoxs">    
<!--            <p>회원정보에 등록된 정보로 비밀번호를 찾을 수 있습니다.</p>-->
            <form th:action="@{/member/toLogin}" method="post" id="changePw-form">
                <ul>
                    <!-- 아이디 입력 -->
                    <li class="item">
                        <span class="box-text">
                            <label class="text">새로운 비밀번호</label>
                        </span>
                        <div class="box-input">
                            <input type="password" name="newPassword"
                                   class="loginId" id="newPassword"
                                   placeholder="8~16자리 / 영문, 숫자, 특수문자 조합"
                                    autocomplete="off">
                            <input type="hidden" th:value="${loginId}" id="loginId" >

                            <div class="error-msg newPw-msg"></div>
                        </div>
                    </li>
                    <!-- 인증번호 입력 -->
                    <li class="item">
                        <span class="box-text">
                            <label class="text">새로운 비밀번호 확인</label>
                        </span>
                        <div class="box-input">
                            <input type="password" name="checkNewPassword" class="certified-num" id="check-newPassword"
                            autocomplete="off">
                            <div class="error-msg check-msg" ></div>
                        </div>
                    </li>
                </ul>
                <!-- 데이터 입력 전송 버튼 -->
                <div class="button">
                    <button type="button" id="change-btn">비밀번호 변경</button>
                </div>   
            </form>
        
        </div>
        <!-- 로그인 찾기/회원가입 으로 이동 -->
        <div class="item-under">
            <a th:href="@{/member/login}" class="loginBtn">로그인</a>
            <a th:href="@{/member/findId}" class="loginBtn">아이디 찾기</a>
            <a th:href="@{/member/join}" class="joinBtn">회원가입</a>
<!--            <a href="" class="qaBtn">자주 묻는 질문</a>-->
        </div>
        
    </div>
    
</body>
</html>
