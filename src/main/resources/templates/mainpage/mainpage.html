<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>북스 프레소 - 책향이 머무는 공간</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer th:src="@{/js/main/mainpage.js}"></script>
    <link rel="stylesheet" th:href="@{/css/mainpage/mainpage.css}"/>
    <link rel="stylesheet" th:href="@{/css/debate/postobject.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer/footer.css}"/>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<!-- 메인박스 -->
<div class="manpage-main-box">
    <div class="manpage-debate-text">진행중인 온라인 토론</div>
    <section>
        <div class="manpage-debate-total-box ">
            <ul class="manpage-debate-box" id="debate">
                <!-- 반복되는 토론 항목 -->
                <li class="manpage-debate-object-box" th:each="online:${online}" >
                    <div class="show-style">
                        <!--                            사진부분 -->
                        <div class="post-book-cover">
                            <div class="post-object-book-box">
                                <div class="post-object-back-book">
                                    <div class="post-object-book-back">
                                        <img class="post-object-book" th:src="${online.cover}"/>
                                    </div>
                                    <div class="post-object-book-box">
                                        <img class="post-object-book-img" th:src="${online.cover}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="book-title">
                            <ul class="book-ul-st">
                                <li class="meeting-type book-ul-style" th:text="${online.debateType}"></li>
                                <li class="debate-type book-ul-style" th:text="${online.meetingType}"></li>
                                <div class="meeting-date book-ul-style">
                                    <li th:text="${online.debateStartDate}"></li>
                                    <li> &ensp; ~ &ensp;</li>
                                    <li th:text="${online.debateEndDate}"></li>
                                </div>
                            </ul>
                            <div class="debate-title" th:text="${online.bookTitle}"></div>
                            <div class="debate-user" th:text="${online.author}"></div>
                        </div>
                        <div class="book-content">
                            <div class="book-title-style" th:text="${online.outLine}"></div>
                            <div class="book-content-con">
                                <div class="book-content-style" th:text="${online.description}">

                                </div>
                            </div>
                        </div>
                        <div class="book-button">자세히 보기</div>
                        <input class="debate-id" type="hidden" th:value="${online.debateId}">

                    </div>
                </li>


            </ul>
        </div>
        <div class="manpage-debate-text">진행중인 오프라인 토론</div>
    </section>
    <section>
        <div class="manpage-debate-total-box ">
            <ul class="manpage-debate-box" id="offline">
                <!-- 반복되는 토론 항목 -->
                <li class="manpage-debate-object-box" th:each="offline:${offline}" >
                    <div class="show-style">
                        <!--                            사진부분 -->
                        <div class="post-book-cover">
                            <div class="post-object-book-box">
                                <div class="post-object-back-book">
                                    <div class="post-object-book-back">
                                        <img class="post-object-book" th:src="${offline.cover}"/>
                                    </div>
                                    <div class="post-object-book-box">
                                        <img class="post-object-book-img" th:src="${offline.cover}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="book-title">
                            <ul class="book-ul-st">
                                <li class="meeting-type book-ul-style" th:text="${offline.debateType}"></li>
                                <li class="debate-type book-ul-style" th:text="${offline.meetingType}"></li>
                                <div class="meeting-date book-ul-style">
                                    <li th:text="${offline.debateStartDate}"></li>
                                    <li> &ensp; ~ &ensp;</li>
                                    <li th:text="${offline.debateEndDate}"></li>
                                </div>
                            </ul>
                            <div class="debate-title" th:text="${offline.bookTitle}"></div>
                            <div class="debate-user" th:text="${offline.author}"></div>
                        </div>
                        <div class="book-content">
                            <div class="book-title-style" th:text="${offline.outLine}"></div>
                            <div class="book-content-con">
                                <div class="book-content-style" th:text="${offline.description}">

                                </div>
                            </div>
                        </div>
                        <div class="book-button-off">자세히 보기</div>
                        <input class="debate-id-off" type="hidden" th:value="${offline.debateId}">

                    </div>
                </li>

            </ul>
        </div>
    </section>
    <div class="manpage-debate-text">포스트</div>
    <section>
        <div class="manpage-debate-total-box ">
            <ul class="post-object-man" id="post">
                <li class="manpage-debate-object-box" th:each="addmain:${addmain}">
                    <div class="post-object-box post-object-style">
                        <div class="post-object-title">
                            <div class="user-img-box"><img class="user-img" src="/img/user.png"/></div>
                            <div class="post-title-user">
                                <div th:text="${addmain.nickName}"></div>
                                <div class="create-date"th:text="${addmain.createDate}"> </div>
                            </div>
                        </div>
                        <!--                        사진부분-->
                        <div class="post-object-book-box">
                            <div class="post-object-back-book">
                                <div class="post-object-book-back">
                                    <img class="post-object-book" th:src="${addmain.cover}"/>
                                </div>
                                <div class="post-object-book-box">
                                    <img class="post-object-book-img" th:src="${addmain.cover}"/>
                                </div>
                            </div>
                        </div>
                        <div class="post-object-content-box">
                            <div class="post-content-title"><div class="post-title" th:text="${addmain.postTitle}"></div></div>
                            <div class="post-content-content" th:utext="${addmain.postContent}">
                            </div>
                        </div>

                        <div class="book-button">
                            자세히 보기
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </section>
    <div class="manpage-debate-text"> 알라딘 금주 베스트셀러</div>
    <div  class="book-box" id="book">
        <div  class="swiper-wrapper">
            <div th:each="img:${aladin}" class="swiper-slide"><a th:href="${img.link}" target="_blank"><img class="img-style" th:src="${img.cover}" th:alt="${img.title}"/></a></div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
