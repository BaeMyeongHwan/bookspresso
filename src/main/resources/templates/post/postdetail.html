<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>북스프레소 - 책향 가득한 공간</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/post/postdetail.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer/footer.css}"/>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="post_Detail_main">
    <section class="content">
        <div class="view">
            <div class="title">
                <div class="title_container">
                    <!--   여기에 포스트 타이틀을 가져온다     -->
                    <h1>용의자 X의 헌신</h1>
                    <div class="flex_container">
                        <div class="user-img-box">
                        <span class="user-img" style="width: 60px; height: 60px; line-height: 50px;">

                        </span>
                        </div>
                        <div class="writer-info">
                            <div class="nickname">재정</div>
                            <p class="date">2024. 08. 18</p>
                        </div>
                        <div class="more-item">
                            <button type="button"></button>
                            <ul class="more-ul" style="display: none">
                                <li>수정</li>
                                <li>삭제</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="detail">
                <div class="detail_container">
                    <div class="diary_container">
                        <!-- 책 커버 배경 -->
                        <div class="book_container"
                             style="--background-image: url(https://img.millie.co.kr/500x/service/cover/179567051/6419fa129cef4881a9d6419bd4432b34.jpg)">
                            <span class="background"></span>
                            <!-- 포스트 타이틀 제목  -->
                            <p class="post-title">용의자 X의 헌신</p>
                            <!--  책 제목  -->
                            <p class="book-name">갈릴레오</p>
                            <a href="">
                                <div class="book-picture book">
                                    <picture>
                                        <img class="book"
                                             src="https://cover.millie.co.kr/service/cover/179567051/6419fa129cef4881a9d6419bd4432b34.jpg?w=184&f=webp&q=80"
                                             alt="도서 썸네일" width="184px" style="min-height: 0">
                                    </picture>
                                </div>
                            </a>
                            <p class="book-produce">히가시노 게이고(지은이) / 양억관(옮긴이)</p>
                            <p class="book-info">2017.08.13 출간</p>
                        </div>
                        <div class="post_date_container">
                            <p class="title">독서 일자</p>
                            <img class="calender" src="/img/캘린더.png">
                            <p class="text">
                                2024.08.18
                            </p>
                        </div>
                        <div class="post_content_container">
                            <p class="title">독서 일기</p>
                            <p class="text">
                                대전에서 진주로 내려오는 길에 대부분의 내용을 읽고 집에서 나머지를 마저 읽었다.
                                <br>
                                역대급 반전이 있다더니..진짜 솔직히 이시가미의 자백에서 11일부터 시작하는 거에서 이상하다고 느꼈다.
                                <br>
                                그런데 전혀 생각지도 못한... 가히 충격적이다.. 마지막에는 나도 광광 울뻔:(
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="like">
            <div class="like_container">

            </div>
        </div>
    </section>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
